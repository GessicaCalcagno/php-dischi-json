<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server dischi</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="d-flex align-items-center">
        <div class="container-fluid">
          <div class="align-items-center">
            <img class="logo" src="./img/logo-lotus.png" alt="" />
          </div>
        </div>
      </header>

      <main>
        <div class="container" v-if="discs.length">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col" v-for="(curDisco, index) in discs">
              <div class="card ms_card">
                <img :src="curDisco.poster" alt="" />
                <div class="card-body">
                  <h5 class="card-title">{{curDisco.title}}</h5>
                  <p class="card-text">{{ curDisco.author }}</p>
                  <p class="card-text fw-bolder">{{ curDisco.year }}</p>
                  <div class="d-flex justify-content-center">
                    <button @click="likedDisco(index)">
                      <span v-if="curDisco.disco_liked == false">
                        <i class="fa-regular fa-heart"></i>
                      </span>
                      <span v-else>
                        <i class="fa-solid fa-heart heart-full"></i>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
